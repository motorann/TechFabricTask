<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker game</title>
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@500;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game-styles.css" />
    <script defer src="js/game.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="caption-bar">
          <p class="caption-item">
            <span class="user-name">name</span>
          </p>
          <p class="caption-item">Score: <span class="user-score"></span></p>
          <p class="caption-item">Level: <span class="user-level"></span></p>
          <p class="caption-item">HP: <span class="enemy-hp"></span></p>
        </div>
        <div class="next-level"></div>
        <div class="image-wrapper active-animation">
          <img id="enemy" src="images/spritesheet.png" alt="png file" />
        </div>
        <div class="active-window hidden">
          <h2>You win!</h2>
          <button>Ok</button>
        </div>
      </div>
    </div>
  </body>
</html>
